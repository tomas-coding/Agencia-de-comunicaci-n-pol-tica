<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Agencia de comunicación política</title>
  </head>
  <body>
    <!-- INICIO formulario de contacto - desarrollo por jorge. -->
    <section id="formContainer">
      <form action="" id="form">
        <h3 id="formTitle">Contact US</h3>
        <div id="formFieldContainer">
          <label class="formBlocks formLabels" for="inputNombre">Nombre</label>
          <input
            class="formBlocks formImputs"
            type="text"
            name="inputNombre"
            id="inputNombre"
            placeholder="enter your name"
          />
          <label class="formBlocks formLabels" for="inputEmail">Email</label
          ><input
            class="formBlocks formImputs"
            type="email"
            name="inputEmail"
            id="inputEmail"
            placeholder="enter your email"
          />
          <label class="formBlocks formLabels" for="inputCelphone"
            >Celphone</label
          >
          <input
            class="formBlocks formImputs"
            type="tel"
            name="inputCelphone"
            id="inputCelphone"
            placeholder="enter your celphone"
          />
          <label class="formBlocks formLabels" for="inputMessage"
            >Message</label>
          <textarea
            class="formBlocks formImputs"
            type="text"
            name="inputMessage"
            id="inputMessage"
            cols="50"
            rows="5"
            placeholder="enter your message"></textarea>
        </div>
        <div id="formButtonsContainer">
          <button>clear</button>
          <button>send</button>
        </div>
      </form>
    </section>
    <!-- FIN formulario de contacto - desarrollo por jorge. -->
  </body>
</html>
